<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Header with Form</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
    }
    header {
        background-color: #333;
        color: #fff;
        padding: 10px 20px;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }
    .logo {
        font-size: 24px;
        font-weight: bold;
    }
    nav ul {
        list-style-type: none;
        margin: 0;
        padding: 0;
        display: flex;
    }
    nav ul li {
        margin-right: 20px;
    }
    nav ul li:last-child {
        margin-right: 0;
    }
    nav ul li a {
        color: #fff;
        text-decoration: none;
        font-size: 16px;
    }
    form {
        background-color: #ffffff;
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        width: 400px;
        margin: 20px auto;
    }
    input[type="text"],
    input[type="email"],
    input[type="tel"],
    textarea,
    input[type="file"] {
        width: calc(100% - 20px);
        padding: 10px;
        margin: 8px 0;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
    }
    input[type="submit"] {
        background-color: #4CAF50;
        color: white;
        padding: 14px 20px;
        margin: 8px 0;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        width: calc(100% - 20px);
    }
    input[type="submit"]:hover {
        background-color: #45a049;
    }
</style>
</head>
<body>
    <header>
        <div class="logo">Your Logo</div>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>
    <form id="cvForm" action="/submit" method="post">
        <h2 style="text-align: center;">CV mentor dəstəyi</h2>
        <label for="fname">Ad</label>
        <input type="text" id="fname" name="firstname" placeholder="Adınızı daxil edin.." required>

        <label for="lname">Soyad</label>
        <input type="text" id="lname" name="lastname" placeholder="Soyadınızı daxil edin.." required>

        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Emailinizi daxil edin.." required>

        <label for="phone">Əlaqə nömrəsi</label>
        <input type="tel" id="phone" name="phone" placeholder="Əlaqə nömrəsini daxil edin.." required>

        <label for="note">Qeyd</label>
        <textarea id="note" name="note" placeholder="Qeydlərinizi daxil edin (əgər varsa).." style="height:35px"></textarea>

        <label for="file">CV</label>
        <input type="file" id="file" name="file" accept="image/*">

        <input type="submit" value="submit">
    </form>
</body>



</html>
